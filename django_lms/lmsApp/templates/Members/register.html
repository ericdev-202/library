
{% load static %}
{% load widget_tweaks %}
    <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

<link rel="stylesheet" href="{% static 'csss/owl.carousel.min.css' %}">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{% static 'csss/bootstrap.min.css' %}">

<!-- Style -->
<link rel="stylesheet" href="{% static 'csss/style.css' %}">
  <div class="content" style="width:500px !important; margin-left: 350px;height: 200px !important; ">
    <div  class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div  class="form-block">
                  <div class="mb-4">
                      <h1>Registration page</h1>
                </div>
                <form  method="post">
                    {% csrf_token %}
                  <div class="form-group first" style="margin-top: px!important;">
                    <label for="username">Username<span class="text-danger">*</span></label>
                 
                      {{ form.username }}
                  </div>
                  <div class="form-group first">
                    <label for="first_name">FirstName<span class="text-danger">*</span></label>
                    
                      {{ form.first_name}}
                  </div>
                  <div class="form-group first">
                    <label for="last_name">LastName<span class="text-danger">*</span></label>
                    
                      {{ form.last_name}}
                  </div>
                  <div class="form-group first">
                    <label for="email">Email<span class="text-danger">*</span></label>
                    
                      {{ form.email}}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    
                      {{ form.password1 }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">confirm Password</label>
                    
                      {{ form.password2 }}
                  </div> 
                  <!-- <div class="d-flex mb-5 align-items-center">
                    <label class="control control--radio mb-0 " ><span class="caption">Member</span>
                        {{ form.is_student }}
                        {% render_field form.is_member required="true"%}
                      <div class="control__indicator"></div>
                    </label>
                  </div> -->
                    <span class="text-error">{{ form.errors }}</span>
                  <input style="margin-bottom:10px !important;" type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>



    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
